<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box-grandparent border">

        <div class="box-parent" style="background-color: var(--bg-gray);">
            <div class="box-child-charStatus-element border"></div>
            <div class="box-parent-charStatus column margin padding border">
                <!-- Icone | Nome | Tituilo -->

                <div class="box-child-charStatus">
                    <div class="box-child-charStatus-level"><span>5</span></div>
                    <div class="box-child-charStatus-info column">
                        <div class="box-granchild-charStatus-info"></div>
                        <div class="box-granchild-charStatus-info"></div>
                    </div>
                </div>


                <!-- Atributos | PerÃ­cias -->
                <div class="box-parent-charAttribute column border">
                    <div class="box-child-charAttribute border">
                        <div class="box-grandchild-charAttribute border">
                            <p>3</p>
                        </div>
                        <div class="box-grandchild-charAttribute border">
                            <p>3</p>
                        </div>
                        <div class="box-grandchild-charAttribute border">
                            <p>3</p>
                        </div>
                        <div class="box-grandchild-charAttribute border">
                            <p>3</p>
                        </div>
                        <div class="box-grandchild-charAttribute border">
                            <p>3</p>
                        </div>
                    </div>
                </div>

                <!-- Status do Personagem -->
                <div>
                    <div class="box-parent-charSkills border"></div>
                </div>
            </div>
        </div>

        <div class="box-parent border">
            <div class="box-parent-charInfo column border">
                <!-- Info e Equipamentos -->
                <div class="box-child-charInfo padding ">
                    <div class="box-parent-charInfo-item column">
                        <div class="box-child-charInfo-item border"></div>
                        <div class="box-child-charInfo-item border"></div>
                    </div>

                    <div class="box-child-charInfo-image margin border"></div>

                    <div class="box-parent-charInfo-item column">
                        <div class="box-child-charInfo-item border"></div>
                        <div class="box-child-charInfo-item border"></div>
                    </div>

                </div>

                <!-- Acessorios -->
                <div class="box-parent-charAccessory padding">
                    <div class="box-child-charAccessory border"></div>
                    <div class="box-child-charAccessory border"></div>
                    <div class="box-child-charAccessory border"></div>
                </div>
            </div>
        </div>

        <div class="box-parent margin padding border">
            <div style="width: 40rem;"></div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/3d46b1574d.js" crossorigin="anonymous"></script>
</body>

</html>
